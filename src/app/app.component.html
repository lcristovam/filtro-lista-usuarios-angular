<div class="container">
		<div class="left-container">
				<div class="top-div">
					
							<app-filter (onFilter)="onFilter($event)"></app-filter>
				</div>
				<div class="main-left-div">
					<app-userlist [usersList]="usersListFiltered" (userSelected)="onUserSelected($event) "></app-userlist>
				</div>
		</div>
		<div class="right-div">
				<app-user-details *ngIf="showUserDetails" [user]="userSelected"  ></app-user-details>
		</div>
</div>
